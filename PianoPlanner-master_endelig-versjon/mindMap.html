    </header>
    <!-- 
        Header wrapper end

        <div id="mainContainer">
            
            <!--- Adding the sidebar with links to each site -->
            <div id="sideBar">
            <a href="toDo.html"><img src="images/todo.png" id="toDoImg"></a>
            <a href="mindMap.html"><img src="images/lamp.png" id="mindMapImg"></a>
            <a href="resources.html"><img src="images/files.png" id="resourcesImg"></a>
            </div>
            
            <!--- The box that contains the input fields and the output -->
            <div id="boxContainer">
                <div id="mindHeader1">
                    <h2 id="mindHeaderText">Create idea</h2>
                    
                    <!--input fields, also add buttons-->
                    <p id="input1InfoText" class="inputInfoText">1. Add the name for your idea</p>
                    <input type="text" id="newField1" placeholder="Add idea name">
                    <button onclick="addIdeaName()" id="addButton1">Add</button>
                    
                    <p id="input2InfoText" class="inputInfoText">2. Add ideas for development</p>
                    <input type="text" id="newField2" placeholder="Code ideas">
                    <button onclick="addIdea()" id="addButton2">Add</button>
                    
                    <p id="input3InfoText" class="inputInfoText">3. Add ideas for design</p>
                    <input type="text" id="newField3" placeholder="Design ideas">
                    <button onclick="addIdea1()" id="addButton3">Add</button>
                    
                    <div id="headerLine"></div>
                    
                    
                </div>
                <!--output fields, where the input is displayed, also remove buttons-->
                <div id="outputIdeaName">
                    <p id="showIdeaName">
                    </p>
                </div>
                
                <div class="outputBoxes" id="outputIdea">
                    <p id="ideaText1">Ideas for development: </p>
                    <ul id="showIdea">
                    </ul>
                </div>
                <button id="removeDevInputButton" onclick="removeAll()">Remove all items</button>
                
                
                <div class="outputBoxes" id="outputIdea1">
                    <p id="ideaText2">Ideas for design: </p>
                    <ul id="showIdea1">

                </div>
