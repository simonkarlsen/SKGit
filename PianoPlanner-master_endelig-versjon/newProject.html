<!DOCTYPE HTML>
<html lang = "en">
    <head>
    <link rel=stylesheet type="text/css" href="newProject.css">
        
        <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Baloo+Da&display=swap" rel="stylesheet">
        
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <meta charset = "UTF-8">
    <title>Piano | Register new project</title>
    </head>
    
    <body>
        <div id="mainContainer">
            
            
            <div id="homeLogo">
            <a href="index.html"><img id="logo" src="Images/logo_lillaskrift-kopi.png" alt="Logo"></a>
            </div>
            
            <!-- Container for the whole box -->
            <div id="boxContainer">
                
                <!-- Background image on the left side -->
                <img src="Images/purpleBackground.jpeg" id="backgroundLeft">
                
                <!-- Curlybrackets on placed on the side of the headlines -->
                <img src="Images/curlyBracketLeft.png" id="curlyLeft1" class="curlyImg">
                <img src="Images/curlyBracketLeft.png" id="curlyRight1" class="curlyImg">
                <img src="Images/curlyBracketLeft.png" id="curlyLeft2" class="curlyImg">
                <img src="Images/curlyBracketLeft.png" id="curlyRight2" class="curlyImg">
                
                <div id="gettingStartedText">
                    <h1>Lets get you started</h1>
                </div>
                
                <!-- Vertical line in the middle of the box -->
                <div id="seperationWall"></div>
                
                <div id="projectOverview">
                    <h1 id="overviewText">Project Overview</h1>
                </div>
                
                <!-- The button that submits the info from the input fields and redirects you to the next page, creating the project -->
                <div id="submit">
                    <a href="toDo.html"><input type="submit" value="Create"></a>
                </div>
                
            
                <!-- inputfield for the projectname -->
                <div class="inputBox" id="inputBox1">
                    <h2 id="name">Add project name</h2>
                    <input type="text" class="textBox" id="textBox1" placeholder="Projectname"/>
                    <!-- add-button for the first input field -->
                    <button onclick="addName()" id="addProjectName" class="addButton">Add</button>
                </div>
            
                <!-- inputfield for the users involved -->
                <div class="inputBox" id="inputBox2">
                    <h2 id="userInput">Add users</h2>
                    <input type="text" class="textBox" id="textBox2" placeholder="Add users"/>
                    <!-- add-button for the second input field -->
                    <button onclick="addLi()" id="addUserButton" class="addButton">Add</button>
                </div>
                
                <!-- This is the box on the right side where the input fields are displayed. this one is for project name output -->
                <div id="outputName">
                    <h2 id="projectName">Project Name</h2>
                    <input type="button" value="Remove" id="removeButton1" class="removeButton" onclick="removeAll()">
                    <ul id="listedPname">
                    </ul>
                </div>
            
            
                <!-- This one is for the username output -->
                <div class="outputUser" id="outputUser1">
                    <h2 id="registeredUsers">Users:</h2>
                    <input type="button" value="Remove All" id="removeButton2" class="removeButton" onclick="removeAll1()">
                    <ul id='listUsers'>
                    </ul>
                </div>
            
            </div>
        
        
        </div>
        
        <!-- container for the moving circles in the background of the box -->
        <div id="circleContainer">
            <div id="movingCircle1" class="movingCircle"></div>
            <div id="movingCircle2" class="movingCircle"></div>
            <div id="movingCircle3" class="movingCircle"></div>
            <div id="movingCircle4" class="movingCircle"></div>
            <div id="movingCircle5" class="movingCircle"></div>
            <div id="movingCircle6" class="movingCircle"></div>
        </div>
        
    
    <script src="newProject.js"></script>
    </body>
</html>
